<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Panel del Profesor - BuscaTuProfe</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav"><a href="./index.html">Inicio</a></li>
                <li class="nav"><a href="./clases.html">Clases</a></li>
                <li class="nav"><a href="#" id="soy-profe-link">Soy profe</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="professor-panel">
        <div class="panel-header">
            <h1 style="color:aliceblue">Hola Profe!</h1>
            <button id="logout-btn" class="btn-cerrar">Cerrar sesion</button>
        </div>

        <div class="panel-content">
            
            <div class="classes-section">
                <div class="section-header">
                    <h3>Clases Registradas</h3>
                    <button class="btn-add-class">
                        <i class="fa fa-plus"></i>
                        A침adir Clase
                    </button>
                </div>

                <section class="clase" id="professor-classes">
                    <!-- Las clases se cargar치n din치micamente aqu칤 -->
                </section>
            </div>
        </div>
    </section>

    <!-- Modal para a침adir clase -->
    <div class="modal-container">
        <div class="modal">
            <button id="cerrar-modal" class="btn-close">
                <i class="fa fa-times"></i>
            </button>
            <h3>A침adir clase</h3>
            <form id="agregarClase">
                <div class="form-group">
                    <label for="matInp">Materia</label>
                    <input id="matInp" type="text" placeholder="Ej: F칤sica" required />
                </div>

                <div class="form-group">
                    <label for="priceInp">Precio</label>
                    <input id="priceInp" type="number" placeholder="Ej: 12500" required />
                </div>

                <div class="form-group">
                    <label for="descInp">Descripci칩n (Max 75 caracteres)</label>
                    <input id="descInp" type="text" placeholder="Ej: Profe de la UTN. Clases para ingreso" maxlength="75">
                    <p id="char-count">0/75</p>
                </div>

                <div class="form-group">
                    <label for="duracion">Duraci칩n de la clase</label>
                    <select id="duracion">
                        <option value="30">30 minutos</option>
                        <option value="45">45 minutos</option>
                        <option value="60" selected>1 hora</option>
                        <option value="75">1 hora 15 minutos</option>
                        <option value="90">1 hora 30 minutos</option>
                        <option value="120">2 horas</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-group-title">Modalidad de clase</div>
                    <div class="checkbox-options">
                        <input type="checkbox" id="presencial" class="checkMod" checked/>
                        <label for="presencial">游논 Presencial</label>
                        
                        <input type="checkbox" id="virtual" class="checkMod" />
                        <label for="virtual">游눹 Virtual</label>
                    </div>
                </div>

                <button class="btn" id="btn-guardar" type="button">Guardar clase</button>
            </form>
        </div>
    </div>

    <script src="./scripts/scriptProfes.js"></script>
    <script src="scripts/scriptNav.js"></script>

</body>
</html>
