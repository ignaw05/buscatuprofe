<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ver Clases</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="nav"><a href="./index.html">Inicio</a></li>
                <li class="nav"><a href="./clases.html">Clases</a></li>
                <li class="nav"><a href="./profes.html">Soy profe</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Clases</h1>
        <p>Selecciona la clase que desees, y contacta al profesor directamente.</p>
        <form action="">
            <fieldset id="fieldset">
                <legend>🔍 Buscar clase</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="inpMateria">📚 Materia que necesitas:</label>
                        <input required type="text" id="inpMateria" name="materia" placeholder="Ej: Física, Matemáticas, Inglés..." size="30">
                    </div>

                    <div class="form-group">
                        <label for="selectProvincia">📍 Ubicación:</label>
                        <select name="provincia" id="selectProvincia">
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option selected value="Mendoza">Mendoza</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-group-title">Modalidad de clase preferida:</div>
                    <div class="checkbox-options">
                        <input type="checkbox" id="presencial" class="checkMod" checked/>
                        <label for="presencial">👥 Presencial</label>
                        
                        <input type="checkbox" id="virtual" class="checkMod" />
                        <label for="virtual">💻 Virtual</label>
                    </div>
                </div>

                <div class="button-container">
                    <button id="btnBuscar" type="button">
                        <i class="fa fa-search"></i> Buscar Clases
                    </button>
                </div>
            </fieldset>
        </form>
    </section>
    <section id="resultados">
    </section>
</body>
</html>
<script src="./scripts/scriptClases.js"></script>
